<html>
    <head>
        <style>
            .main-box{
                height: 200px;
                width: 1000px;
                background-color: #000;
            }
            .box1, .box2, .box3{
                height: 200px;
                float: left;
            }
            .box1{
                width: 180px;
                background-color: red;
                margin-right: 10px;
                padding-left: 10px;
            }
            .box2{
                width: 500px;
                background-color: green;
            }
            .box3{
                width: 300px;
                background-color: blue;
            }
            .hello{
                height: 250px;
                width: 250px;
                background-color: #CAD120;
                border: 25px solid #000;
            }
        </style>
    </head>
    <body>
        <div class="main-box">
            <div class="box1">
                hello
            </div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>

        <div class="hello"></div>
    </body>
</html>
