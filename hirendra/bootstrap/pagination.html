<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="h1 mt-4">Pagination</h1>
          <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="http://">1</a>
            </li>
            <li class="page-item active">
                <a class="page-link" href="http://">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="http://">3</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="http://">4</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
