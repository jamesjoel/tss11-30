<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="mb-5">Dropdown</h1>
          <div class="dropdown">
            <button data-bs-toggle="dropdown" class="btn btn-dark dropdown-toggle">More</button>
            <div class="dropdown-menu dropdown-menu-dark">
                <a class="dropdown-item" href="http://">Facebook</a>
                <a class="dropdown-item" href="http://">Google</a>
                <a class="dropdown-item" href="http://">Twitter</a>
                <a class="dropdown-item" href="http://">Youtube</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
