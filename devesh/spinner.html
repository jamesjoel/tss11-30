<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>
    <body>
           <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1 style="color: brown;">spinner</h1>

                    <br/>
                    <br/>
               <div class="spinner-border"></div>
               <br/>
               <br/>
               <div class="spinner-grow"></div>
               <br/>
               <br/>
               <div class="spinner-border text-danger"></div>
               <br/>
               <br/>
               <div class="spinner-grow text-info"></div>


               <br/>
               <br/>
               
                <h1 style="color: brown;">process bar</h1>
                 <br/>
                 <br/>
                    
                 <div class="progress">
                    <div class="progress-bar bg-success" style="width: 76%;"></div>
                 </div>

                 <br/>
                 <br/>
                 <div class="progress">
                     <div class="progress-bar-striped bg-success" style="width: 55%;">loading</div>
                 </div>

                  <br/>
                  <br/>
                  <div class="progress">
                    <div class=" progress-bar-striped progress-bar-animated bg-info" style="width: 66%;"></div>
                  </div>

                </div>
            </div>
           </div>
    </body>
    </html>
